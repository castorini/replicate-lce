"_base_": "optimal_configs/base-electra-monobert.yaml"

'rank':
  'optimize': 'MRR@10'
  'searcher':
    'name': 'msptop200'
    'firststage': 'bm25'
    
'sampler':
  'name': 'pair'

'benchmark':
  'name': 'msmarcopsg'

'reranker':
  'name': 'TFBERTMaxP'
  'pretrained': 'google/electra-base-discriminator'
  'trainer':
    'loss': 'crossentropy'
    'seed': '42'
    'niters': '10'
    'itersize': '96000'
    'batch': '32'
    'evalbatch': '256'
    'decaytype': 'linear'
    'decay': '0.1'
    'decayiters': '10'
    'warmupiters': '1'
    'amp': 'True'
    'validatefreq': '10'

  'extractor':
    'name': 'bertpassage'
    'tokenizer':
      'pretrained': 'google/electra-base-discriminator'
