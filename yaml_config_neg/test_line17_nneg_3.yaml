"_base_": "optimal_configs/base-electra-monobert.yaml"

'rank':
  'optimize': 'MRR@10'
  'searcher':
    'name': 'tct_v2_msmarco'
    
'sampler':
  'name': 'LCEtriplet'
  'nneg': '3'

'reranker':
  'name': 'TFBERTMaxP'
  'trainer':
    'name': 'LCEtensorflow'
    'loss': 'lce'
    'seed': '42'
    'niters': '10'
    'itersize': '48000'
    'batch': '16'
    'evalbatch': '256'
    'decaytype': 'linear'
    'decay': '0.1'
    'decayiters': '10'
    'warmupiters': '1'
    'amp': 'True'
    'validatefreq': '10'

  'extractor': 
    'name': 'LCEbertpassage'
    'nneg': '3'
    'tokenizer':
      'pretrained': 'bert-base-uncased'
